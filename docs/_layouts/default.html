<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
    <title>{{ site.title | default: site.github.repository_name }} {{ page.title }}</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="inner">
      <div class="navbar">
        <a href="{{ 'index.html' | relative_url }}">Overview</a> |
        <a href="{{ 'manifesto.html' | relative_url }}">Manifesto</a> |
        <a href="{{ 'FAQ.html' | relative_url }}">FAQ</a> |
        <a href="{{ site.github.repository_url }}">Github</a>
      </div>
      <h1 id="project_title">
        <a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a> {{ page.title }}
      </h1>
    </header>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner {{ page.content_class }}">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <footer class="inner">
      <p class="copyright">Copyright &copy; 2017 Michael Bayne</p>
    </footer>
  </body>
</html>
